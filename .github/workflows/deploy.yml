name: Deploy Website

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Zola
        run: |
          curl -L https://github.com/getzola/zola/releases/download/v0.19.1/zola-v0.19.1-x86_64-unknown-linux-gnu.tar.gz | tar xzf -
          sudo mv zola /usr/local/bin/

      - name: Build
        run: zola build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy-gh-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-cloudflare:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.CF_API_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Zola
        run: |
          curl -L https://github.com/getzola/zola/releases/download/v0.19.1/zola-v0.19.1-x86_64-unknown-linux-gnu.tar.gz | tar xzf -
          sudo mv zola /usr/local/bin/

      - name: Build for Cloudflare
        run: zola build --base-url https://www.liyupoetry.com

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: liyupoetry
          directory: ./public
          branch: main

  verify-deployment:
    needs: [deploy-gh-pages]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Verify GitHub Pages
        run: |
          echo "Waiting for pages to propagate..."
          url="https://lukethecat.github.io/"
          max_retries=12
          for ((i=1; i<=max_retries; i++)); do
            echo "Attempt $i/$max_retries: Checking $url"
            if curl -I -f -s "$url"; then
              echo "✅ GitHub Pages is UP."
              exit 0
            fi
            echo "⚠️ Not reachable yet. Waiting 10s..."
            sleep 10
          done
          echo "❌ Failed to reach site after 2 minutes."
          exit 1
