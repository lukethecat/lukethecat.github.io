name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 18 1 * *"
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: ‚è¨ Install zola
        run: sudo snap install --edge zola

      - name: ‚è¨ Install gh-stats
        run: |
          set -e
          mkdir bin
          curl -sSL https://github.com/mre/gh-stats/releases/download/v0.1.0/gh-stats-v0.1.0-x86_64-unknown-linux-gnu.tar.gz | tar xz --directory=bin
          sudo install "$(pwd)/bin/gh-stats" /usr/local/bin

      - name: ‚è¨ Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: ‚è¨ Install tinysearch
        run: |
          set -e
          curl -sSL https://github.com/tinysearch/tinysearch/releases/download/v0.8.2/tinysearch-v0.8.2-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo install "$(pwd)/tinysearch" /usr/local/bin

      - name: ‚è¨ Install cavif
        run: |
          set -e
          curl -sSL https://github.com/kornelski/cavif-rs/releases/download/v1.3.3/cavif-1.3.3.zip --output cavif.zip
          unzip cavif.zip -d cavif
          sudo install "$(pwd)/cavif/linux-generic/cavif" /usr/local/bin

      - name: ‚è¨ Install binaryen
        run: |
          set -e
          curl -L https://github.com/WebAssembly/binaryen/releases/download/version_104/binaryen-version_104-x86_64-linux.tar.gz | tar xzf -
          sudo install "$(pwd)/binaryen-version_104/bin/wasm-opt" /usr/local/bin

      - name: ‚è¨ Install terser
        run: sudo npm install -g terser

      - name: ‚è¨ Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      # Ideally we'd install ImageMagick 7 here because it provides the new `magick` binary that we use later.
      # However it's quite tedious to do right now, see
      # https://github.com/walterbm/rusty-resizer/blob/33295758168171d3ad022e9e4938525f2d264017/.github/workflows/ci.yml#L13-L27
      # Instead, we just alias the old binary name to the new one because we don't use any of the new functionality.
      - name: üîó Alias ImageMagick
        run: sudo ln -s /usr/bin/convert /usr/bin/magick

      - name: üîç Tool versions
        run: make versions

      - name: üìñ Build
        run: |
          make clean
          make content
          ls -la public/

      - name: üîç Check Cloudflare Secrets
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Checking Cloudflare configuration..."
          if [ -z "${{ secrets.CF_API_TOKEN }}" ]; then
            echo "‚ùå ERROR: CF_API_TOKEN secret is not configured"
            echo "Please add CF_API_TOKEN secret in GitHub repository settings"
          else
            echo "‚úÖ CF_API_TOKEN is configured"
          fi
          if [ -z "${{ secrets.CF_ACCOUNT_ID }}" ]; then
            echo "‚ùå ERROR: CF_ACCOUNT_ID secret is not configured"
            echo "Please add CF_ACCOUNT_ID secret in GitHub repository settings"
            echo "Your Cloudflare Account ID can be found in the Cloudflare Dashboard"
          else
            echo "‚úÖ CF_ACCOUNT_ID is configured"
          fi
          echo "If both secrets are configured, the Cloudflare Pages deployment should succeed."

      - name: üöÄ Deploy to Cloudflare Pages
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: liyupoetry
          directory: ./public

      - name: ‚úÖ Validate deployment
        if: github.ref == 'refs/heads/main'
        run: |
          echo "Waiting for Cloudflare Pages deployment to propagate..."
          sleep 60
          echo "Checking if key pages are accessible..."

          # Create a simple log file
          check_url() {
            local url=$1
            local description=$2
            echo "üîç Checking $description..."
            local status=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "$url")
            if [ "$status" = "200" ]; then
              echo "‚úÖ $description is accessible (200)"
              return 0
            else
              echo "‚ùå $description returned HTTP $status (expected 200)"
              return 1
            fi
          }

          # Track results
          success_count=0
          total_checks=0

          # Check homepage
          total_checks=$((total_checks + 1))
          check_url "https://www.liyupoetry.com/" "Homepage" && success_count=$((success_count + 1))

          # Check 1995hanxuema page (the reported 404 issue)
          total_checks=$((total_checks + 1))
          check_url "https://www.liyupoetry.com/1995hanxuema/" "Ê±óË°ÄÈ©¨ËØóÈõÜ (1995hanxuema)" && success_count=$((success_count + 1))

          # Check 1980 page
          total_checks=$((total_checks + 1))
          check_url "https://www.liyupoetry.com/1980/" "1980ËØóÈõÜ" && success_count=$((success_count + 1))

          # Checkout archive page
          total_checks=$((total_checks + 1))
          check_url "https://www.liyupoetry.com/archive/" "Archive" && success_count=$((success_count + 1))

          # Summary
          echo ""
          echo "========== Validation Summary =========="
          echo "‚úÖ Passed: $success_count / $total_checks"
          if [ "$success_count" -eq "$total_checks" ]; then
            echo "üéâ All checks passed! Deployment successful."
            exit 0
          else
            echo "‚ùå Some checks failed. Please review the deployment."
            echo "üìã Troubleshooting tips:"
            echo "   1. Check Cloudflare Pages dashboard: https://dash.cloudflare.com"
            echo "   2. Verify secrets are configured in GitHub repository settings"
            echo "   3. Wait 5-10 minutes and re-check (CDN propagation time)"
            echo "   4. Check Cloudflare Pages logs for build errors"
            exit 1
          fi

      - name: üìä Deployment Summary
        if: always()
        run: |
          echo "========== Deployment Summary =========="
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          echo "Workflow: ${{ github.workflow }}"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "Next steps:"
          echo "1. Check GitHub Actions logs above for any errors"
          echo "2. Verify Cloudflare Pages deployment at https://dash.cloudflare.com"
          echo "3. If successful, validate pages are accessible:"
          echo "   - https://www.liyupoetry.com/"
          echo "   - https://www.liyupoetry.com/1995hanxuema/"
          echo "4. If failed, check GitHub Secrets configuration"
