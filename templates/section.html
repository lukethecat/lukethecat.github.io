{% extends "base.html" %}

{% block content %}
<div class="prose">
    <h1>{{ section.title }}</h1>
    {{ section.content | safe }}

    <div class="poem-list">
        {% for page in section.pages %}
            <div class="poem-link">
                <a href="{{ page.permalink }}">{{ page.title }}</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
