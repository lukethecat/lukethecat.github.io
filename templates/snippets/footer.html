<footer>
  <div class="body">
    <div class="footer-author">
      <a href="/about">
        <picture>
          <img 
            src="/liyu_logo.svg" 
            alt="李瑜" 
            class="footer-author-photo"
            width="80" 
            height="80">
        </picture>
      </a>
      <div class="footer-author-text">
        <span class="greeting">您好</span>, 我是 <a href="/about">李瑜</a>。
      </div>
    </div>
    
    <div>
      <p>
        来自新疆的诗人，创作了《准噶尔诗草》《啊，伊犁河水漂白了我的军衣》等诗集。
      </p>
      
      <p>
        我的诗歌风格忧伤、缠绵、轻柔、淡远，为"新边塞诗"的多样性和丰富性作出了特殊的贡献。
      </p>
      
      <p>
        浏览我的 <a href="/archive">文章归档</a>，订阅我的 <a href="/rss.xml">RSS feed</a>，或了解更多 <a href="/about">关于我</a> 的信息。
      </p>

      {% include "snippets/social.html" %}
      
      <div class="last-updated">
        <small style="color: var(--meta-color); font-size: 0.8em; opacity: 0.7;">
          最后更新：{{ now() | date(format="%Y-%m-%d") }}
        </small>
      </div>
    </div>
  </div>
  <script>
    // Switch the greeting between a few possible options on dom loaded
    document.addEventListener("DOMContentLoaded", function () {
      // A few not-so-common greetings:
      const greetings = ["Servus", "Aloha", "Howdy", "Ahoi", "Ohai", "Yo"];
      const greetingElement = document.querySelector(".greeting");
      if (greetingElement) {
        greetingElement.textContent =
          greetings[Math.floor(Math.random() * greetings.length)];
      }
    });
  </script>
</footer>
